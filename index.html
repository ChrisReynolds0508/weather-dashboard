
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
  <div class="container">
    <div class="weather-container">
      <input type="text" id="locationInput" placeholder="Enter city name">
      <button id="submitBtn">Get Weather</button>
      <div id="searchHistory" class="search-history-item">
        
      </div>
      <div id="weatherInfo">
        <h2 id="location"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="humidity"></p>
        <p id="windSpeed"></p>
        <img id="weatherIcon" src="http://openweathermap.org/img/w/01d.png" alt="Weather Icon">
        <div id="forecast"></div>
      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
